<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="display-container">
        <div id="display"></div>

        <div id="result">0</div>
      </section>
      <section id="buttons">
        <button id="clear" onclick="clearDisplay()" class="btn light">AC</button>
        <button id="backspace" onclick="backspace()" class="btn light">
          <span id="backspace-text">&#9003;</span>
        </button>
        <!-- Change the below to a plus/minus button -->
        <button id="percent" onclick="percent()" class="btn light">%</button>
        <button
        data-value="/"
        data-type = "operator"
          id="divide"
          class="btn operator blue"
        >
          รท
        </button>

        <button
          data-value="7"
          class="btn num dark"
        >
          7
        </button>
        <button
          data-value="8"
          class="btn num dark"
        >
          8
        </button>
        <button
          data-value="9"
          class="btn num dark"
        >
          9
        </button>
        <button
        data-value="*"
        data-type = "operator"
          id="multiply"
          class="btn operator blue times"
        >
          *
        </button>

        <button
          data-value="4"
          class="btn num dark"
        >
          4
        </button>
        <button
          data-value="5"
          class="btn num dark"
        >
          5
        </button>
        <button
          data-value="6"
          class="btn num dark"
        >
          6
        </button>

        <button
        data-value="-"
        data-type = "operator"
          id="subtract"
          class="btn operator blue"
        >
          -
        </button>

        <button
          data-value="1"
          
          class="btn num dark"
        >
          1
        </button>
        <button
          data-value="2"
          class="btn num dark"
        >
          2
        </button>
        <button
          data-value="3"
          class="btn num dark"
        >
          3
        </button>
        <button
        data-value="+"
        data-type = "operator"
          id="add"
          class="btn operator blue"
        >
          +
        </button>

        <button
          data-value="0"
          id="zero"
                    class="btn num dark"
        >
          0
        </button>
        <button data-value="." id="decimal" class="btn num dark">.</button>
        <button id="equals" class="btn blue">=</button>

        <div class="roman-words-container">
          <button id="roman" class="btn blue" onclick="numberToRomanNumerals()">
            Convert to Roman numerals
          </button>
          <button id="words" class="btn blue" onclick="convertNumberToWords()">
            Convert numbers to words
          </button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
